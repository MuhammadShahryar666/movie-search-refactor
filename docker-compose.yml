version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie-search-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OMDB_API_KEY=${OMDB_API_KEY}
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      # Persist favorites data
      - ./backend/data:/app/data
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - movie-search-network
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  # Frontend Service (optional - for production deployment)
  # Uncomment if you want to run frontend in Docker
  # frontend:
